{% extends "layout.html" %}


{% block content %}
<!-- Update Provider Section -->
<section class="page-section" id="add-provider-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Update Provider</h2>
          <hr class="divider my-4">
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- Nested Row within Card Body -->
        <div class="row o-hidden border-0">
          <div class="col-lg-12">
            <!-- Adding provider list in provider form -->
            <form class="user" action="/providers/edit/{{id}}" method="post">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control form-control-user" name="firstname" id="firstname" value = "{{provider['firstname']}}" required>
                </div>
                <div class="col-sm-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control form-control-user" name="lastname" id="lastname" value = "{{provider['lastname']}}" required>
                </div>
              </div>
              <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control form-control-user" name="position" id="position" value = "{{provider['position']}}" required>
              </div>
              <!-- <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="email">Email</label>
                  <input type="email" class="form-control form-control-user" name="email" id="email" required>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="phone">Phone</label>
                  <input type="phone" class="form-control form-control-user" name="phone" id="phone" required>
                </div> -->
              <!-- </div> -->
              <hr class="divider my-4">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control form-control-user" name="company" id="company" value = "{{ provider['company'] }}"
                  required>
              </div>              
              <button class="btn btn-primary btn-lg btn-block" type="submit">Update Provider</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
